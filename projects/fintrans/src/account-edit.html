<!DOCTYPE html>
<html lang="ru">
<head>
    //= html/_head.html
    <title>Транспортная компания ФинТранс - доставка грузов из Финляндии.</title>
</head>
<body>
<div class="page-container">
    <div class="page-wrapper">
        //= html/_header.html
        <main class="page">
            <div class="page__inner">
                <div class="account">
                    //= html/_account-sidebar.html
                    <div class="account__inner">
                        <div class="account-content">
                            <div class="account-content__header">
                                <h2>Редактировать профиль</h2>
                            </div>
                            <div class="account-content__body">
                                <form class="form form-account">
                                    <button class="btn btn_primary" type="button">Изменить пароль</button>
                                    <fieldset class="form__fieldset">
                                        <label class="form-label">
                                            <span class="form-label__text">ФИО</span>
                                            <input type="text" class="form__input">
                                        </label>
                                        <label class="form-label">
                                            <span class="form-label__text">Телефон</span>
                                            <input type="tel" class="form__input">
                                        </label>
                                        <label class="form-label">
                                            <span class="form-label__text">E-mail</span>
                                            <input type="email" class="form__input">
                                        </label>
                                        <label class="form-label">
                                            <span class="form-label__text">Компания</span>
                                            <input type="text" class="form__input">
                                        </label>
                                        <label class="form-label">
                                            <span class="form-label__text">Должность</span>
                                            <input type="text" class="form__input">
                                        </label>
                                        <label class="form-label">
                                            <span class="form-label__text">Сайт</span>
                                            <input type="text" class="form__input">
                                        </label>
                                        <label class="form-label">
                                            <span class="form-label__text">Skype</span>
                                            <input type="text" class="form__input">
                                        </label>
                                    </fieldset>
                                    <a href="account-settings.html" class="btn-close"></a>
                                    <button class="btn btn_primary btn_next" type="submit">Сохранить изменения</button>
                                    <button class="btn btn_standart">Отменить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        //= html/_menu-mobile.html
        //= html/_menu-bottom.html
        //= html/_footer.html
    </div>
</div>
//= html/_scripts.html
</body>
</html>
