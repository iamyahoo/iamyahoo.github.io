<section class="modal modal_wide" id="modal-terminal">
    <div class="modal__inner">
        <h2 class="modal__title">Связь с терминалом</h2>
        <div class="modal__form">
            <form class="form form-career form_modal">
                <label class="form-label">
                    <span class="form-label__text">Ваше имя</span>
                    <input type="text" class="form__input">
                </label>
                <label class="form-label">
                    <span class="form-label__text">Телефон</span>
                    <input type="tel" class="form__input">
                </label>
                <label class="form-label">
                    <span class="form-label__text">E-mail</span>
                    <input type="email" class="form__input">
                </label>
                <label class="form-label">
                    <span class="form-label__text">Сообщение</span>
                    <textarea class="form__textarea"></textarea>
                </label>
                <a href="#" class="btn btn_secondary btn_attach">Прикрепить файл <input type="file"></a>
                <p class="form-filename">
                    <span class="form-filename__text">Название_файла.pdf</span>
                    <button class="btn-delete" type="button"></button>
                </p>
                <button class="btn btn_primary btn_next" type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <a href="#modal-terminal" rel="modal:close" class="close-modal"></a>
</section>
