<section class="modal modal_wide" id="modal-service">
    <div class="modal__inner">
        <h2 class="modal__title">Заказать услугу</h2>
        <div class="modal__form">
            <form class="form form-career form_modal">
                <label class="form-label">
                    <span class="form-label__text">Ваше имя</span>
                    <input type="text" class="form__input">
                </label>
                <label class="form-label">
                    <span class="form-label__text">Телефон</span>
                    <input type="tel" class="form__input">
                </label>
                <label class="form-label">
                    <span class="form-label__text">E-mail</span>
                    <input type="email" class="form__input">
                </label>
                <label class="form-label">
                    <span class="form-label__text">Сообщение</span>
                    <textarea class="form__textarea"></textarea>
                </label>
                <!--<button class="btn btn_primary btn_next" type="submit">Отправить</button>-->
                <a href="#modal-answer" rel="modal:open" class="btn btn_primary btn_next">Отправить</a>
            </form>
        </div>
    </div>
    <a href="#modal-service" rel="modal:close" class="close-modal"></a>
</section>
