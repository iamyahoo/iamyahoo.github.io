<div class="modal modal-apartment">
    <div class="modal__header">
        <h1 class="modal__title">2-комнатная квартира</h1>
        <p class="modal__number">№2</p>
        <div class="flex-wrap"></div>
        <button class="btn btn_like" type="button">В избранное</button>
        <button class="btn btn_download" type="button">Скачать PDF</button>
    </div>
    <div class="modal__body">
        <div class="modal__content">
            <div class="modal__schema">
                <p class="modal__subtitle">планировка квартиры</p>
                <div class="modal__img">
                    <img src="img/content/schema/2-room_big.png" alt="2 комнатная квартира">
                </div>
            </div>
            <div class="modal__schema">
                <p class="modal__subtitle">расположение на этаже</p>
                <div class="modal__img">
                    <img src="img/content/schema/2-floor.png" alt="2 этаж">
                </div>
            </div>
        </div>
        <div class="modal__sidebar">
            <div class="table table_info">
                <div class="table__body">
                    <div class="table__row">
                        <div class="table__data">
                            <p class="table__text">стоимость</p>
                        </div>
                        <div class="table__data">
                            <p class="table__number">4 340 000 Р</p>
                        </div>
                    </div>

                    <div class="table__row">
                        <div class="table__data">
                            <p class="table__text">этаж</p>
                        </div>
                        <div class="table__data">
                            <p class="table__number">3</p>
                        </div>
                    </div>

                    <div class="table__row">
                        <div class="table__data">
                            <p class="table__text">S общая</p>
                        </div>
                        <div class="table__data">
                            <p class="table__number">77.5 м<sup>2</sup></p>
                        </div>
                    </div>

                    <div class="table__row">
                        <div class="table__data">
                            <p class="table__text">S жилая</p>
                        </div>
                        <div class="table__data">
                            <p class="table__number">37.6 м<sup>2</sup></p>
                        </div>
                    </div>

                    <div class="table__row">
                        <div class="table__data">
                            <p class="table__text">S кухни</p>
                        </div>
                        <div class="table__data">
                            <p class="table__number">17.7 м<sup>2</sup></p>
                        </div>
                    </div>

                    <div class="table__row">
                        <div class="table__data">
                            <p class="table__text">S комнаты 1</p>
                        </div>
                        <div class="table__data">
                            <p class="table__number">17.3 м<sup>2</sup></p>
                        </div>
                    </div>

                    <div class="table__row">
                        <div class="table__data">
                            <p class="table__text">S комнаты 2</p>
                        </div>
                        <div class="table__data">
                            <p class="table__number">20.3 м<sup>2</sup></p>
                        </div>
                    </div>
                </div>
            </div>
            <form class="form form-modal">
                <p class="modal__subtitle">Оставить заявку</p>
                <input type="text" class="form__input" placeholder="Имя">
                <input type="tel" class="form__input" placeholder="Телефон">
                <textarea class="form__textarea" placeholder="Комментарий"></textarea>
                <button class="btn btn_primary btn_arrow" type="submit">Отправить</button>
            </form>
        </div>
    </div>
</div>
