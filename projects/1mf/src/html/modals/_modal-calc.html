<section id="modal-calculator" class="modal-window">
    <div class="calc">
        <div class="calc__inner">
            <div class="calc__head">
                <a href="#modal-catalog" rel="modal:open" class="calc__back link">к выбору кухни</a>
                <h3 class="calc__title">Заявка на расчёт кухни – «Уник»</h3>
            </div>
            <div class="calc__form">
                <form class="form form-calc">
                    <div class="calc__columns">
                        <div class="calc__column">
                            <fieldset class="form__fieldset">
                                <legend class="form__legend">Выберите планировку</legend>
                                <label class="form__radio">
                                    <input class="form__radio_hidden" name="form-calc__plan" id="" type="radio" checked>
                                    <span class="form__radio_indicator"></span>
                                    <span class="form__radio_text">Прямая</span>
                                </label>
                                <label class="form__radio">
                                    <input class="form__radio_hidden" name="form-calc__plan" id="" type="radio">
                                    <span class="form__radio_indicator"></span>
                                    <span class="form__radio_text">Г-образная</span>
                                </label>
                                <label class="form__radio">
                                    <input class="form__radio_hidden" name="form-calc__plan" id="" type="radio">
                                    <span class="form__radio_indicator"></span>
                                    <span class="form__radio_text">П-образная</span>
                                </label>
                            </fieldset>

                            <fieldset class="form__fieldset">
                                <legend class="form__legend">Укажите габариты кухни</legend>
                                <div class="calc__size">
                                    <div class="form__item">
                                        <label for="wall-a" class="form__desc">Стена A, см</label>
                                        <input id="wall-a" type="number" class="form__input">
                                    </div>
                                    <div class="form__item">
                                        <label for="wall-b" class="form__desc">Стена B, см</label>
                                        <input id="wall-b" type="number" class="form__input">
                                    </div>
                                    <div class="form__item">
                                        <label for="roof-height" class="form__desc">Высота полотка, см</label>
                                        <input id="roof-height" type="number" class="form__input">
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <div class="calc__column">
                            <fieldset class="form__fieldset">
                                <legend class="form__legend">Предполагаемая техника</legend>
                                <div class="calc__furniture">
                                    <div class="form__item">
                                        <label class="form__checkbox">
                                            <input class="form__checkbox_hidden" name="" id="" type="checkbox">
                                            <span class="form__checkbox_indicator"></span>
                                            <span class="form__checkbox_text">Холодильник</span>
                                        </label>
                                        <label class="form__checkbox">
                                            <input class="form__checkbox_hidden" name="" id="" type="checkbox">
                                            <span class="form__checkbox_indicator"></span>
                                            <span class="form__checkbox_text">Плита</span>
                                        </label>
                                        <label class="form__checkbox">
                                            <input class="form__checkbox_hidden" name="" id="" type="checkbox">
                                            <span class="form__checkbox_indicator"></span>
                                            <span class="form__checkbox_text">Посудомоечная машина</span>
                                        </label>
                                    </div>
                                    <div class="form__item">
                                        <label class="form__checkbox">
                                            <input class="form__checkbox_hidden" name="" id="" type="checkbox" >
                                            <span class="form__checkbox_indicator"></span>
                                            <span class="form__checkbox_text">Стиральная машина</span>
                                        </label>
                                        <label class="form__checkbox">
                                            <input class="form__checkbox_hidden" name="" id="" type="checkbox">
                                            <span class="form__checkbox_indicator"></span>
                                            <span class="form__checkbox_text">Вытяжка</span>
                                        </label>
                                        <label class="form__checkbox">
                                            <input class="form__checkbox_hidden" name="" id="" type="checkbox">
                                            <span class="form__checkbox_indicator"></span>
                                            <span class="form__checkbox_text">Другая техника</span>
                                        </label>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset class="form__fieldset">
                                <legend class="form__legend">Оформление</legend>
                                <label class="form__checkbox">
                                    <input class="form__checkbox_hidden" name="" id="" type="checkbox">
                                    <span class="form__checkbox_indicator"></span>
                                    <span class="form__checkbox_text">Столешница</span>
                                </label>
                                <label class="form__checkbox">
                                    <input class="form__checkbox_hidden" name="" id="" type="checkbox">
                                    <span class="form__checkbox_indicator"></span>
                                    <span class="form__checkbox_text">Стеновая панель</span>
                                </label>
                            </fieldset>
                        </div>
                    </div>
                    <div class="calc__row">
                        <fieldset class="form__fieldset">
                            <legend class="form__legend">Контакты</legend>
                            <div class="calc__contacts">
                                <div class="calc__contacts-part">
                                    <input type="text" class="form__input" placeholder="Имя">
                                    <input type="tel" class="form__input" placeholder="+7" pattern="(\+?\d[- .]*){7,13}">
                                    <input type="email" class="form__input" placeholder="Email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
                                    <div class="form__select_simple">
                                        <select id="" class="form__select">
                                            <option value="0" selected disabled>Санкт-Петербург</option>
                                            <option value="1">Москва</option>
                                        </select>
                                    </div>
                                    <div class="form__select_simple">
                                        <select id="" class="form__select">
                                            <option value="0" selected disabled>Выберие салон</option>
                                            <option value="1">Московский пр., 79</option>
                                            <option value="2"> В.О. Уральская ул. 17</option>
                                            <option value="3">Куйбышева 22</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="calc__contacts-part">
                                    <textarea class="form__textarea" placeholder="Ваши пожелания"></textarea>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <!--<button class="btn btn_primary btn_xl" type="submit">Подать заявку</button>-->
                    <a href="#modal-thanks" rel="modal:open" class="btn btn_primary btn_xl" type="submit">Подать заявку</a>
                </form>
            </div>
        </div>
    </div>
</section>
